name: Create dev release

on:
  pull_request:

permissions:
  contents: write

jobs:
  dev-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up NPM 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: false
      - name: Install dependencies 🔧
        run: npm install
      - name: Build and publish package 🚀
        run: |
          npx pkg-pr-new publish --comment=update
