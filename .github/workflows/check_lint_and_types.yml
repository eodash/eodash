name: Check types and linting
on:
  pull_request:
    branches:
      - "main"
jobs:
  check-linting:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "npm"
      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit
      - name: Run linting and types check 👀
        run: npm run check
