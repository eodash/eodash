on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please! ğŸ¤–
        uses: googleapis/release-please-action@v4
        id: release
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
      - name: Build and publish package ğŸš€
        run: |
          npx pkg-pr-new publish --comment=update
        if: ${{ !steps.release.outputs.release_created }}
      - name: Login to ghcr ğŸ”§
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}
      - name: Build SPA ğŸ”§
        run: npm run build 
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}
      - name: Build image ğŸ”§
        run: docker build -t ghcr.io/eodash/eodash:${{ steps.release.outputs.tag_name }} .
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}
      - name: Push ghcr ğŸš€
        run: docker push ghcr.io/eodash/eodash:${{ steps.release.outputs.tag_name }}
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}