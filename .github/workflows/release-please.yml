on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please! 🤖
        uses: googleapis/release-please-action@v4
        id: release
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit
      - name: Publish package on NPM 📦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
      - name: Build and publish package 🚀
        run: |
          npx pkg-pr-new publish --comment=update
        if: ${{ !steps.release.outputs.release_created }}
      - name: Login to ghcr 🔧
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}
      - name: Build SPA 🔧
        run: npm run build 
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}
      - name: Build image 🔧
        run: docker build -t ghcr.io/eodash/eodash:${{ steps.release.outputs.tag_name }} .
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}
      - name: Push ghcr 🚀
        run: docker push ghcr.io/eodash/eodash:${{ steps.release.outputs.tag_name }}
        if: ${{ fromJSON(steps.release.outputs.releases_created) }}